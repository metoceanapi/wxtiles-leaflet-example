<!DOCTYPE html>
<html lang="en">
	<head>
		<title>WxTiles Leaflet Demo</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="res/icon.png" type="image/x-icon" />
		<style type="text/css">
			html,
			body {
				height: 100%;
				margin: 0;
			}
		</style>
		<!-- script -->
		<link rel="stylesheet" href="script/script.css" />
		<script defer src="script/script.js"></script>
	</head>

	<body class="fill-window">
		<div id="map" style="height: 100%"></div>
		<div id="layerPanel" ondblclick="event.stopPropagation();">
			<div style="border-color: black; border-style: solid; border-width: 2px; background-color: rgba(135, 206, 250, 0.8)" onclick="event.stopPropagation();">
				<div>
					Select DataSet:
					<select id="selectDataSet"></select>
				</div>
				<div>
					Select Variable:
					<select id="selectVariable"></select>
					<button id="buttonHold">hold</button>
					<button id="buttonClear">clear</button>
				</div>
				<div>
					Select time:
					<select id="selectTime"></select>
					<button id="buttonPlayStop">play</button>
					<input id="coarseLevel" type="number" style="width: 3ch" min="0" max="2" step="1" value="0" />coarse
					<input id="animDelay" type="number" style="width: 5ch" min="0" max="900" step="100" value="200" />ms delay
				</div>
				<div>
					Select style:
					<select id="selectStyle"></select>
				</div>
			</div>
		</div>
		<div id="styleEditor">
		</div>
		<div id="infoPanel" style="width: 30em; border-color: black; border-style: solid; border-width: 2px; background-color: rgba(135, 206, 250, 0.8)"></div>
		<canvas id="legend" width="600px" height="40px" style="border: 2px"></canvas>
	</body>
</html>
